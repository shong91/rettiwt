{% extends 'twc/base.html' %}
{% load static %}
{% block content %}
<div class="container">
    <form action="{% url 'twc:login' %}" method="POST">
        {% csrf_token %}
        <input type="text" name="user_id" placeholder="아이디를 입력하세요." class="">
        <input type="password" name="user_pwd" placeholder="비밀번호를 입력하세요. " class="">
        <button type="submit" class="btn btn-primary"> 로그인 </button>
    </form>
</div>
{% endblock %}
