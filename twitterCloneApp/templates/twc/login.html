{% extends 'twc/base.html' %}
{% load static %}
{% block content %}
<div class="container">
    <form id="login_form" name="login_form" action="{% url 'twc:login' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="exampleInputId1"> 아이디 </label>
            <input type="text" name="user_id" class="form-control" id="exampleInputId1" placeholder="아이디를 입력하세요. ">
        </div>

        <div class="form-group">
            <label for="exampleInputPassword1">비밀번호 * </label>
            <input type="password" name="user_pwd" class="form-control" id="exampleInputPassword1" placeholder="비밀번호를 입력하세요. ">
        </div>

        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1"> 로그인 유지 </label>
        </div>
        
        <span><strong> {{ error }} </strong> </span>
        <button type="button" class="btn btn-primary btn_submit"> 로그인 </button>
    </form>
</div>
<script src="{% static 'js/login.js' %}"></script>
{% endblock %}
