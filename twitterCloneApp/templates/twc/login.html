{% extends 'twc/base.html' %}
{% load static %}
{% block content %}
<div class="container">
    <form action="{% url 'twc:login' %}" method="POST">
        {% csrf_token %}
        <div>
            <label> 아이디 </label>
            <input type="text" name="user_id" placeholder="아이디를 입력하세요." class="">
        </div>
        <div>
            <label> 비밀번호 </label>
            <input type="password" name="user_pwd" placeholder="비밀번호를 입력하세요. " class="">
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1"> 로그인 유지 </label>
        </div>

        <button type="submit" class="btn btn-primary"> 로그인 </button>
    </form>
</div>
{% endblock %}
