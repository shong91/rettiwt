{% extends 'twc/base.html' %}
{% load static %}
<div class="container">
    <form action="{% url 'twc:join' %}" method="POST">
        {% csrf_token %}
        <div>
            <label> 아이디 </label>
            <input type="text" name="user_id" placeholder="ex) gildong_hong" class="">
        </div>
        <div>
            <label> 닉네임 </label>
            <input type="text" name="user_nm" placeholder="ex) 홍길동" class="">
        </div>
        
        <div class="form-group">
            <label for="exampleInputEmail1"> 이메일 </label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" >
            <small id="emailHelp" class="form-text text-muted">ex) gildong@gmail.com</small>
        </div>

        <div class="form-group">
          <label for="exampleInputPassword1">비밀번호</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
          <small id="passwordHelp" class="form-text text-muted"> 영문+숫자 조합, 8자리 이상 </small>
        </div>

        <button type="submit" class="btn btn-primary"> 가입 </button>
    </form>
</div>
<script src="{% static 'js/join.js' %}"></script>
