{% extends 'twc/base.html' %}
{% load static %}
{% block content %}
    <div class="card mb-3">
      <img src="{% static 'img/background1.jpg' %}" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{ user.user_id }}</h5>  {{ user.user_nm }}
        <p class="card-text">{{ user.user_email }} </p>
        <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
          <a href="{% url 'twc:edit_profile' %}"><button type="submit" class="btn btn-info"> 정보 수정 </button></a>
      </div>
    </div>
{% endblock %}
