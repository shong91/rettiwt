{% extends 'twc/base.html' %}
{% load static %}
{% block content %}
<div class="container">
    <form id="join_form" name="join_form" action="{% url 'twc:join' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="exampleInputId1"> 아이디 * </label>
            <input type="text" name="user_id" class="form-control" id="exampleInputId1" aria-describedby="idHelp" >
            <small id="idHelp" class="form-text text-muted">ex) gildong123</small>
        </div>

        <div class="form-group">
            <label for="exampleInputName1"> 닉네임 * </label>
            <input type="text" name="user_nm" class="form-control" id="exampleInputName1" aria-describedby="nameHelp" >
            <small id="nameHelp" class="form-text text-muted">ex) 길동 </small>
        </div>
        
        <div class="form-group">
            <label for="exampleInputEmail1"> 이메일 * </label>
            <input type="email" name="user_email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" >
            <small id="emailHelp" class="form-text text-muted">ex) gildong@gmail.com</small>
        </div>

        <div class="form-group">
          <label for="exampleInputPassword1">비밀번호 * </label>
          <input type="password" name="user_pwd" class="form-control" id="exampleInputPassword1">
          <small id="passwordHelp" class="form-text text-muted"> 영문+숫자 조합, 8자리 이상 </small>
        </div>

        <button type="button" name="btn_save" class="btn btn-primary"> 가입 </button>
    </form>
</div>
<script src="{% static 'js/join.js' %}"></script>
{% endblock %}
