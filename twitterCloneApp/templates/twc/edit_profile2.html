{% extends 'twc/base.html' %}
{% load static %}
<div class="container">
    <form action="{% url 'twc:edit_profile' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <table>
            <div>
                <label> 아이디 </label>
                <input type="text" name="user_id" id="user_id" class="" readonly>
            </div>
            <div>
                <label> 닉네임 </label> 
                <input type="text" name="user_nm" class="">
            </div>
            <div>
                <label> 생년월일 </label> 
                <select name="byear" class="">
                    <option name=""></option>
                </select>
                <select name="bmonth" class="">
                    <option name=""></option>
                </select>
                <select name="bday" class="">
                    <option name=""></option>
                </select>
            </div>
            <div>
                <label> 계정 공개 </label> 
                <input type="checkbox" name="user_acc_pub_yn" class="">
            </div>
            <div>
                <label> 프로필 사진 </label> 
                <input type="file" name="images1">
            </div>
            <div>
                <label> 바이오(배경) 사진 </label> 
                <input type="file" name="images2">
            </div>
        </table>
        <button type="submit" class="btn btn-primary"> 정보 수정 </button>

    </form>
</div>

<script>
    let user_id = document.getElementById("user_id")
    user_id.value = '{{ request.session.id}}'
    console.log(user_id.value);

</script>
